{% extends 'classifyme/base.html' %}
{% block content %}

<div class="content container">
  <div class="row">
    <div class="col-md-12">

      <div class="navbar" style="margin-left: 40px;">
        <a href="{% url 'classifyme:data' %}" button type="button" class="btn btn-warning btn-sm">Lihat Data</a>
      </div>

      <h5 id="get" style="margin-left: 40px;">Judul Buku : {{ buku.judul }}</h5><br>

      <h4 style="margin-left: 40px; border-bottom: 6px solid grey; background-color: lightgrey; padding: 5px;">Training Set</h4>
      <br>

      <div class="tentang">
        <h5 style="color: white; background-color: #337ab7; padding: 5px; margin-left: 45px;">Training Set Positif : </h5>
        <div>
          <textarea class="file">{{ training_set_positif }}</textarea>
        </div>
        <br>
      </div>

      <div class="tentang">
        <h5 style="color: white; background-color: #337ab7; padding: 5px; margin-left: 45px;">Training Set Negatif : </h5>
        <div>
          <textarea class="file">{{ training_set_negatif }}</textarea>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>


<div class="content container">
  <div class="row">
    <div class="col-md-12">

      <h4 style="margin-left: 40px; border-bottom: 6px solid grey; background-color: lightgrey; padding: 5px;">Testing Set</h4>
      <br>

      <h6 style="font-size: 15px; text-align: center; color: white; background-color: #337ab7; padding: 5px; margin-left: 45px;">Testing Set : </h6>
      <div>
        <textarea style="width: 100%; height: 300px;">{{ testing_set }}</textarea>
      </div>
      <br>

      <h6 style="text-align: center; color: grey;">Klik tombol Proses untuk melanjutkan proses klasifikasi.</h6>
      <a href="{% url 'classifyme:hasil' buku.id %}" class="btn btn-warning" style="margin-left: 515px;" role="button">Proses</a>
      <br>
      <br>
      <br>
    </div>
  </div>
</div>
{% endblock %}
