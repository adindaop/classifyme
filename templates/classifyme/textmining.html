{% extends 'classifyme/base.html' %}
{% block content %}

<div class="content container">
  <div class="row">
    <div class="col-md-12">

      <div class="navbar">
        <a href="{% url 'classifyme:data' %}" button type="button" class="btn btn-primary">Lihat Data</a>
      </div>

      <h5 id="get">Judul Buku : {{ buku.judul }}</h5><br>

      <h4 style="border-bottom: 6px solid grey; background-color: lightgrey; padding: 5px;">Training Set</h4>

      <div class="tentang">
        <h5 style="color: white; background-color: #f0ad4e; padding: 5px;">Training Set Positif : </h5>
        <textarea class="file">{{ training_set_positif }}</textarea><br>
      </div>

      <div class="tentang">
        <h5 style="color: white; background-color: #f0ad4e; padding: 5px;">Training Set Negatif : </h5>
        <textarea class="file">{{ training_set_negatif }}</textarea><br>
      </div>

    </div>
  </div>
</div>


<div class="content container">
  <div class="row">
    <div class="col-md-12">

      <h4 style="border-bottom: 6px solid grey; background-color: lightgrey; padding: 5px;">Testing Set</h4><br>
      <textarea style="width: 100%; height: 300px;">{{ testing_set }}</textarea><br><br>

      <h6 style="text-align: center; color: grey;">Klik tombol Proses untuk melanjutkan proses klasifikasi.</h6>
      <a href="{% url 'classifyme:hasil' buku.id %}" class="btn btn-primary" style="margin-left: 515px;" role="button">Proses</a>
      <br><br><br>
    </div>
  </div>
</div>
{% endblock %}
