{% extends 'classifyme/base.html' %}
{% block content %}

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">ClassifyMe!</a>
    </div>
  </div>
</nav>

<div class="content container">
  <div class="row">
    <div class="col-md-12">

      <div class="navbar">
        <i class="glyphicon glyphicon-home"></i>
        <a href="{% url 'classifyme:home' %}">Beranda</a>
      </div>

      <h4 style="text-align: center"><strong>Sign Up</strong></h4>
      <br>
      <br>
      {% if registered %}
      <div style="text-align: center">
        Classifyme : <strong>Terima kasih sudah mendaftar!</strong><br>
        <p><a href="{% url 'classifyme:home' %}">Kembali ke Halaman Klasifikasi</a></p><br>
        {% else %}
        <p style="margin-left: 385px">Classifyme : <a href="{% url 'classifyme:register' %}"><strong>Buat akun</strong></a></p>
      </div>
      <form method="POST" class="buku-form1">{% csrf_token %}
        {{ akun.as_p }}
        <br>
        <br>
        <div class="button1">
          <button type="submit" name="submit">Daftar</button>
        </div>
      </form>
      {% endif %}

    </div>
  </div>
</div>
{% endblock %}
