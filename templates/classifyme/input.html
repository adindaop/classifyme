{% extends 'classifyme/base.html' %}
{% block content %}

<div class="content container">
  <div class="row">
    <div class="col-md-12">

        <h4><strong>Input Identitas Buku</strong></h4>

          <form method="POST" class="book-form">
            {% csrf_token %}
            {{ form.as_p }}
          
            <div class="button">
              {% if user.is_authenticated %}
              <button type="submit" class="btn btn-default">Simpan</button>
              {% endif %}
            </div>
        </form>

    </div>
  </div>
</div>
{% endblock %}
